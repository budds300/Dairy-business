<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="shedName">Insert the name of Shed</label>
        <input type="text" name="" id="shedName">
        <label for="litersCapacity">Enter capacity of shed</label>
        <input type="number" name="" id="litersCapacity">
        <button type="submit" id="addShed">Add Capacity</button>
        <ul id="totalProduction">

        </ul>
    </div>
    <br>
    <label for="#sellingPrice"> Insert Selling Price</label>
    <input type="number" name="" id="sellingPrice">
    <br>
    <br>
    <label for="regularId">Regular year</label>
    <input type="radio" name="year" id="regularId" value="regular" checked>
    <label for="leapId">Leap Year</label>
    <input type="radio" name="" id="leapId" value="leap">
    <br>
    <br>
    <button id="calculateIncomeButton">Calculate Income</button>
    <h4>Daily Income is: <span id="dailyIncome"></span></h4>
    <h4>Weekly Income is: <span id="weeklyIncome"></span></h4>
    <h4>Yearly Income is: <span id="yearlyIncome"></span></h4>
    

    <script src="script.js"></script>
</body>
</html>
